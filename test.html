<h2>애프터 이펙트</h2>
<p><a href="https://ko.wikipedia.org/wiki/%EC%96%B4%EB%8F%84%EB%B9%84_%EC%95%A0%ED%94%84%ED%84%B0_%EC%9D%B4%ED%8E%99%ED%8A%B8" target="_blank" title="Adobe After effects - WikiPedia">
  어도비 애프터 이펙트(영어: Adobe After Effects)</a>는 어도비 시스템즈가 개발한
  디지털 모션 그래픽 및 합성 소프트웨어이다. 영화의 비선형 영상 편집이나 광고 제작,
  TV, 게임, 애니메이션, 웹 등의 콘텐츠 제작에 쓰인다. 현재는 어도비 크리에이티브
  클라우드에서 프로그램 사용 구독을 하여 사용할 수 있다. 2019년 이 프로그램은 과학 및
  기술 업적으로 아카데미상을 수상하였다</p>
