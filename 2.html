<h2>프리미어 프로</h2>
<p><a href="https://ko.wikipedia.org/wiki/%EC%96%B4%EB%8F%84%EB%B9%84_%ED%94%84%
  EB%A6%AC%EB%AF%B8%EC%96%B4_%ED%94%84%EB%A1%9C"
  target="_blank"
  title="Adobe Premiere Pro - WikiPedia">
  어도비 프리미어 프로(Adobe Premiere Pro)</a>는 실시간, 타임라인 기반의 영상 편집 응용
  소프트웨어이다. 어도비 시스템즈가 만든 그래픽 디자인, 영상 편집, 웹 개발 응용 프로
  그램의 제품군인 어도비 크리에이티브 클라우드에 속해 있다. 프리미어 프로는 수많은
  하드웨어와 소프트웨어 파트너를 가지고 있으며, 매트록스 RT.X2와 같은 고급 영상 편집
  카드의 OEM 패키지로 포함되어 있다.</p>
